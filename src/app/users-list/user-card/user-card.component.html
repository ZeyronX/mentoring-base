<mat-card class="user-card" [@cardAnimation]>
  <mat-card-header>
    <div mat-card-avatar class="avatar-icon">
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Website:</strong> {{ user.website }}</p>
    <p><strong>Company:</strong> {{ user.company?.name }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions-centered">
    <button mat-raised-button color="warn" (click)="onDeleteUser(user.id)">
      <mat-icon>delete</mat-icon> Удалить
    </button>
  </mat-card-actions>
</mat-card>
